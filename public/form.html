<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>~Chat</title>
    <link rel="stylesheet" href="/assets/form.css"/>
  </head>

  <body>
      <form action="/chat" class="logginForm" >
        <div>
        <label for="m">Name:</label>
        <input name="User" type="text"  id="m" required autocomplete="off" />
        </div>
      <div>
        <label for="Room">Choose a room:</label>
        <select id="Room" name="Room">
          <option value="">--Make your Choice--</option>
          <option value="science">Science</option>
          <option value="programming">Programming</option>
          <option value="chat">Just Chat</option>
        </select>
      </div>
        <button type="submit">Send</button>
      </form>
      <script>
      document.querySelector("form").addEventListener("submit", (e) => { 
      e.preventDefault()
      console.log("got it")
      const user = document.getElementById("m").value
      const room = document.getElementById("Room").value
      window.location.assign(`app/${user}/${room}`);
              })
      </script>
  </body>
</html>
